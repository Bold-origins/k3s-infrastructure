---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: metallb
  namespace: infra
spec:
  interval: 30m
  chart:
    spec:
      chart: metallb
      version: "0.14.3"
      sourceRef:
        kind: HelmRepository
        name: metallb
        namespace: flux-system
      interval: 12h
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    prometheus:
      serviceMonitor:
        enabled: true
    speaker:
      frr:
        enabled: false
    crds:
      enabled: true 