---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: loki
  namespace: observability
spec:
  interval: 30m
  chart:
    spec:
      chart: loki
      version: ">=5.0.0"
      sourceRef:
        kind: HelmRepository
        name: grafana
        namespace: flux-system
      interval: 12h
  values:
    singleBinary:
      replicas: 1
    persistence:
      enabled: true
      size: 10Gi
    monitoring:
      selfMonitoring:
        enabled: false
      lokiCanary:
        enabled: false