---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: loki
  namespace: observability
spec:
  interval: 30m
  timeout: 15m
  install:
    timeout: 15m
    remediation:
      retries: 3
  upgrade:
    timeout: 15m
    remediation:
      retries: 3
    remediateLastFailure: true
    cleanupOnFail: true
  chart:
    spec:
      chart: loki
      version: ">=6.0.0"
      sourceRef:
        kind: HelmRepository
        name: grafana
        namespace: flux-system
      interval: 12h
  values:
    loki:
      auth_enabled: false
      useTestSchema: false
      commonConfig:
        replication_factor: 1
        path_prefix: /var/loki
      
      storage_config:
        aws:
          s3: "s3://loki-data:loki-ruler:loki-admin@minio.storage.svc.cluster.local:9000/loki-data"
          s3forcepathstyle: true
          insecure: true
      
      schemaConfig:
        configs:
          - from: "2024-02-01"
            store: tsdb
            object_store: s3
            schema: v13
            index:
              prefix: loki_index_
              period: 24h
      pattern_ingester:
        enabled: true
      limits_config:
        allow_structured_metadata: true
        volume_enabled: true
      ruler:
        enable_api: true
      storage:
        bucketNames:
          chunks: loki-chunks
          ruler: loki-ruler
          admin: loki-admin
    
    minio:
      enabled: true
    
    deploymentMode: SingleBinary
    
    singleBinary:
      enabled: true
      replicas: 1
      persistence:
        enabled: true
        size: 10Gi
        storageClass: local-path
      resources:
        limits:
          cpu: 1000m
          memory: 1Gi
        requests:
          cpu: 250m
          memory: 512Mi
      extraEnvFrom:
        - secretRef:
            name: loki-minio-credentials
      serviceAccount: loki

    # Disable all other components to avoid conflicts
    monitoring:
      selfMonitoring:
        enabled: false
      lokiCanary:
        enabled: false
    test:
      enabled: false
    gateway:
      enabled: false
    # Disable simple scalable components
    read:
      enabled: false
    write:
      enabled: false
    backend:
      enabled: false
    canary:
      enabled: false

    # Zero out replica counts of other deployment modes
    backend:
      replicas: 0
    read:
      replicas: 0
    write:
      replicas: 0
    
    ingester:
      replicas: 0
    querier:
      replicas: 0
    queryFrontend:
      replicas: 0
    queryScheduler:
      replicas: 0
    distributor:
      replicas: 0
    compactor:
      replicas: 0
    indexGateway:
      replicas: 0
    bloomCompactor:
      replicas: 0
    bloomGateway:
      replicas: 0
