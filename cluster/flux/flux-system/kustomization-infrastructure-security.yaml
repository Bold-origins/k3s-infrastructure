---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: infrastructure-security
  namespace: flux-system
spec:
  interval: 30m
  path: "cluster/security"
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  dependsOn:
    - name: infrastructure-core
  wait: true
  timeout: 5m
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2beta2
      kind: HelmRelease
      name: gatekeeper
      namespace: security
  postBuild:
    substituteFrom:
      - kind: Secret
        name: cluster-secrets