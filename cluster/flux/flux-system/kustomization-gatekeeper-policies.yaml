apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: gatekeeper-policies
  namespace: flux-system
spec:
  interval: 30m
  path: "./cluster/security/gatekeeper/policies"
  prune: true
  sourceRef:
    kind: GitRepository
    name: infrastructure-repo
  dependsOn:
    - name: gatekeeper-system
  wait: true
  timeout: 5m 