---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: infrastructure-observability
  namespace: flux-system
spec:
  interval: 30m
  path: "cluster/observability"
  prune: true
  sourceRef:
    kind: GitRepository
    name: infrastructure-repo
  dependsOn:
    - name: infrastructure-core  # Depends on core being ready
  wait: true
  timeout: 5m