---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: minio
  namespace: storage
spec:
  interval: 30m
  chart:
    spec:
      chart: minio
      version: ">=12.0.0"
      sourceRef:
        kind: HelmRepository
        name: minio
        namespace: flux-system
      interval: 12h
  values:
    persistence:
      enabled: true
      size: 10Gi